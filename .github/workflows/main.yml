name: Build Kelvin report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base texlive-latex-recommended texlive-latex-extra


      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            projekt1.ipynb

      - name: Convert notebook to LaTeX
        run: |
          jupyter nbconvert \
            --to latex \
            --TemplateExporter.exclude_input=True \
            --output=raport.tex \
            projekt1.ipynb


      - name: Fix LaTeX encoding (utf8x -> utf8) and set PDF title
        run: |
          python - << 'EOF'
          import pathlib

          path = pathlib.Path("raport.tex")
          tex = path.read_text(encoding="utf-8")

          # usuń ucs i zmień utf8x na zwykłe utf8
          tex = tex.replace(r"\usepackage{ucs}", r"% \usepackage{ucs} (disabled)")
          tex = tex.replace(r"\usepackage[utf8x]{inputenc}", r"\usepackage[utf8]{inputenc}")
          tex = tex.replace(r"\usepackage{hyperref}", r"\usepackage[unicode]{hyperref}")

          # wstrzyknięcie tytułu i metadanych PDF przed \begin{document}
          insert = r"""
          \title{Wysokość fali tsunami przy brzegu w zależności, czy pszyszła od strony rowu czy grzbietu oceanicznego}
          \author{Łukasz Puchała}
          \hypersetup{
              pdftitle={Wysokość fali tsunami przy brzegu w zależności, czy pszyszła od strony rowu czy grzbietu oceanicznego},
              pdfauthor={Łukasz Puchała}
          }
          """
          tex = tex.replace(r"\begin{document}", insert + "\n\\begin{document}")

          path.write_text(tex, encoding="utf-8")
          EOF


      - name: Compile LaTeX to PDF
        run: |
          pdflatex raport.tex
          pdflatex raport.tex


      # 4) Upload PDF jako artefakt
      - name: Upload report PDF
        uses: actions/upload-artifact@v4
        with:
          name: raport-kelvin-plytka-woda
          path: raport.pdf