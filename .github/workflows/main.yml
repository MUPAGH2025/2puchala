name: sprawozdanie
on: push
jobs:
  pdf:
    runs-on: ubuntu-22.04
    steps:
      - run: pip install scipy pint open_atmos_jupyter_utils
      - uses: actions/checkout@v4
      - run: sudo apt-get install texlive-xetex\ inkscape pandoc
      - run: pip install nbconvert # automatyzacja nitebooka jupyter
      - run: python -m nbconvert --to pdf --execute .github/workflows/test.ipynb
      - uses: actions/upload-artifact@v4
        with:
          path: test.pdf
