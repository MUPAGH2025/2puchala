name: sprawozdanie
on: push
jobs:
  pdf:
    runs-on: ubuntu-22.04
    steps:
      - run: pip install scipy pint open_atmos_jupyter_utils
      - uses: actions/checkout
      - run: sudo apt-get install texlive-xetex\inkscape pandoc
      - run: pip install nbconvert # automatyzacja nitebooka jupyter
      - run: python -m nbconvert --to pdf --execute test.ipynb
      - uses: actions/upload-artifact
        with:
          path: test.pdf
